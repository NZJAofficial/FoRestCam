<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbrimärgi Tuvastus Süsteem</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .camera-section, .controls-section {
            flex: 1;
            min-width: 300px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
        }
        
        #video {
            width: 100%;
            background: #000;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        #canvas {
            display: none;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: #4a90e2;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 140px;
        }
        
        button:hover {
            background: #357ae8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        #capture-btn {
            background: #28a745;
        }
        
        #capture-btn:hover {
            background: #218838;
        }
        
        #open-gate-btn {
            background: #dc3545;
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        #open-gate-btn:hover {
            background: #c82333;
        }
        
        .status-section {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .status-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
            background: #dc3545;
        }
        
        .status-dot.active {
            background: #28a745;
            box-shadow: 0 0 10px #28a745;
        }
        
        .status-text {
            font-size: 1.1rem;
        }
        
        #detected-plate {
            font-weight: bold;
            font-size: 1.3rem;
            color: #ffcc00;
            margin-left: 5px;
        }
        
        .gate-animation {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .gate {
            width: 200px;
            height: 150px;
            margin: 0 auto;
            position: relative;
            perspective: 1000px;
        }
        
        .gate-left, .gate-right {
            position: absolute;
            width: 100px;
            height: 150px;
            background: linear-gradient(to right, #8B4513, #A0522D, #8B4513);
            border: 5px solid #5D4037;
            top: 0;
            transition: transform 2s ease;
        }
        
        .gate-left {
            left: 0;
            border-right: 2px solid #5D4037;
            transform-origin: left center;
        }
        
        .gate-right {
            right: 0;
            border-left: 2px solid #5D4037;
            transform-origin: right center;
        }
        
        .gate.open .gate-left {
            transform: rotateY(-60deg);
        }
        
        .gate.open .gate-right {
            transform: rotateY(60deg);
        }
        
        .allowed-plates {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
        }
        
        .plate-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .plate-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 8px;
            font-family: monospace;
        }
        
        .log {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
            max-height: 200px;
            overflow-y: auto;
        }
        
        .log-entry {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-family: monospace;
        }
        
        .log-time {
            color: #aaa;
            margin-right: 10px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Numbrimärgi Tuvastus Süsteem</h1>
            <p class="subtitle">Kasuta oma telefoni kaamerat numbrimärkide tuvastamiseks ja värava avamiseks</p>
        </header>
        
        <div class="main-content">
            <div class="camera-section">
                <h2 class="section-title">Kaamera</h2>
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas"></canvas>
                
                <div class="button-group">
                    <button id="start-camera-btn">Käivita Kaamera</button>
                    <button id="capture-btn" disabled>Pildista Numbrimärk</button>
                </div>
                
                <div class="button-group">
                    <button id="open-gate-btn" disabled>Ava Värav</button>
                </div>
            </div>
            
            <div class="controls-section">
                <h2 class="section-title">Süsteemi Seaded</h2>
                
                <div class="status-section">
                    <div class="status-indicator">
                        <div class="status-dot" id="camera-status"></div>
                        <div class="status-text">Kaamera: <span id="camera-status-text">Mitteaktiivne</span></div>
                    </div>
                    
                    <div class="status-indicator">
                        <div class="status-dot" id="detection-status"></div>
                        <div class="status-text">Tuvastatud: <span id="detected-plate">-</span></div>
                    </div>
                    
                    <div class="status-indicator">
                        <div class="status-dot" id="gate-status"></div>
                        <div class="status-text">Värav: <span id="gate-status-text">Suletud</span></div>
                    </div>
                </div>
                
                <div class="gate-animation">
                    <h3>Värava Simulatsioon</h3>
                    <div class="gate" id="gate">
                        <div class="gate-left"></div>
                        <div class="gate-right"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="allowed-plates">
            <h2 class="section-title">Lubatud Numbrimärgid</h2>
            <div class="plate-list" id="plate-list">
                <!-- Lubatud numbrimärgid laetakse siia -->
            </div>
        </div>
        
        <div class="log">
            <h2 class="section-title">Sündmuste Logi</h2>
            <div id="log-entries">
                <!-- Logi sissekanded laetakse siia -->
            </div>
        </div>
    </div>

    <script>
        // DOM elemendid
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const startCameraBtn = document.getElementById('start-camera-btn');
        const captureBtn = document.getElementById('capture-btn');
        const openGateBtn = document.getElementById('open-gate-btn');
        const cameraStatus = document.getElementById('camera-status');
        const cameraStatusText = document.getElementById('camera-status-text');
        const detectionStatus = document.getElementById('detection-status');
        const detectedPlate = document.getElementById('detected-plate');
        const gateStatus = document.getElementById('gate-status');
        const gateStatusText = document.getElementById('gate-status-text');
        const gate = document.getElementById('gate');
        const plateList = document.getElementById('plate-list');
        const logEntries = document.getElementById('log-entries');
        
        // Lubatud numbrimärgid
        const allowedPlates = ['123ABC', '789XYZ', 'TAXI123', 'EST123', 'AUTOMAAT'];
        
        // Tuvastatud numbrimärk
        let detectedPlateText = '';
        let stream = null;
        
        // Initsialiseeri leht
        document.addEventListener('DOMContentLoaded', function() {
            // Lae lubatud numbrimärgid
            loadAllowedPlates();
            
            // Lisa sündmuste kuularid
            startCameraBtn.addEventListener('click', startCamera);
            captureBtn.addEventListener('click', captureImage);
            openGateBtn.addEventListener('click', openGate);
            
            // Lisa logi sissekanne
            addLogEntry('Süsteem käivitatud');
        });
        
        // Lae lubatud numbrimärgid
        function loadAllowedPlates() {
            plateList.innerHTML = '';
            allowedPlates.forEach(plate => {
                const plateElement = document.createElement('div');
                plateElement.className = 'plate-item';
                plateElement.textContent = plate;
                plateList.appendChild(plateElement);
            });
        }
        
        // Käivita kaamera
        async function startCamera() {
            try {
                // Küsi kaamera luba
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                video.srcObject = stream;
                
                // Värskenda staatust
                cameraStatus.classList.add('active');
                cameraStatusText.textContent = 'Aktiivne';
                captureBtn.disabled = false;
                startCameraBtn.disabled = true;
                
                addLogEntry('Kaamera käivitatud');
            } catch (error) {
                console.error('Kaamera viga:', error);
                addLogEntry('Kaamera viga: ' + error.message);
                alert('Kaamera kasutamine ebaõnnestus. Palun kontrolli õiguseid.');
            }
        }
        
        // Pildista ja tuvasta numbrimärk
        function captureImage() {
            if (!stream) return;
            
            const context = canvas.getContext('2d');
            
            // Määra canvas suurus video suurusega
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Joonista video kaadri canvasile
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Simuleeri numbrimärgi tuvastamist
            simulatePlateDetection();
            
            addLogEntry('Pildistatud ja numbrimärk analüüsitud');
        }
        
        // Simuleeri numbrimärgi tuvastamist
        function simulatePlateDetection() {
            // Juhuslikult vali, kas tuvastame numbrimärgi
            const detectsPlate = Math.random() > 0.3;
            
            if (detectsPlate) {
                // Vali juhuslik lubatud või mittelubatud numbrimärk
                const isAllowed = Math.random() > 0.5;
                
                if (isAllowed) {
                    // Vali juhuslik lubatud numbrimärk
                    const randomIndex = Math.floor(Math.random() * allowedPlates.length);
                    detectedPlateText = allowedPlates[randomIndex];
                } else {
                    // Genereeri juhuslik mittelubatud numbrimärk
                    detectedPlateText = generateRandomPlate();
                }
                
                // Värskenda kasutajaliidest
                detectedPlate.textContent = detectedPlateText;
                detectionStatus.classList.add('active');
                
                // Kontrolli, kas numbrimärk on lubatud
                if (allowedPlates.includes(detectedPlateText)) {
                    openGateBtn.disabled = false;
                    addLogEntry(`Tuvastatud lubatud numbrimärk: ${detectedPlateText}`);
                } else {
                    openGateBtn.disabled = true;
                    addLogEntry(`Tuvastatud mittelubatud numbrimärk: ${detectedPlateText}`);
                }
            } else {
                // Tuvastamine ebaõnnestus
                detectedPlate.textContent = 'Ei tuvastatud';
                detectionStatus.classList.remove('active');
                openGateBtn.disabled = true;
                addLogEntry('Numbrimärki ei tuvastatud');
            }
        }
        
        // Genereeri juhuslik numbrimärk
        function generateRandomPlate() {
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const numbers = '0123456789';
            
            let plate = '';
            
            // 3 tähte
            for (let i = 0; i < 3; i++) {
                plate += letters.charAt(Math.floor(Math.random() * letters.length));
            }
            
            // 3 numbrit
            for (let i = 0; i < 3; i++) {
                plate += numbers.charAt(Math.floor(Math.random() * numbers.length));
            }
            
            return plate;
        }
        
        // Ava värav
        function openGate() {
            if (!detectedPlateText || !allowedPlates.includes(detectedPlateText)) {
                alert('Lubatud numbrimärki ei tuvastatud!');
                return;
            }
            
            // Värskenda staatust
            gateStatus.classList.add('active');
            gateStatusText.textContent = 'Avatud';
            gate.classList.add('open');
            openGateBtn.disabled = true;
            
            addLogEntry(`Värav avatud numbrimärgile: ${detectedPlateText}`);
            
            // Sulge värav 5 sekundi pärast
            setTimeout(() => {
                gateStatus.classList.remove('active');
                gateStatusText.textContent = 'Suletud';
                gate.classList.remove('open');
                addLogEntry('Värav suletud');
            }, 5000);
        }
        
        // Lisa sündmuste logi
        function addLogEntry(message) {
            const now = new Date();
            const timeString = now.toLocaleTimeString('et-EE');
            
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `<span class="log-time">[${timeString}]</span> ${message}`;
            
            logEntries.prepend(logEntry);
            
            // Piirata logi suurust
            if (logEntries.children.length > 10) {
                logEntries.removeChild(logEntries.lastChild);
            }
        }
    </script>
</body>
</html>
